main: me.treyruffy.commandblocker.CommandBlocker
version: ${project.version}
name: ${project.name}
author: TreyRuffy
description: ${project.description}
website: ${project.url}
prefix: Command Blocker
commands:
  cb:
    description: Allows you to change Command Blocker commands.
    default: op
  commandblocker:
    description: Allows you to change Command Blocker commands.
    default: op
permissions:
  cb.*:
    default: op
    children:
      cb.reload: true
      cb.add: true
      cb.remove: true
  cb.reload:
    default: op
  cb.add:
    default: op
  cb.remove:
    default: op