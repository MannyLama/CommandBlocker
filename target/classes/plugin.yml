main: me.treyruffy.commandblocker.CommandBlocker
version: 6.0
name: CommandBlocker
author: TreyRuffy
description: Allows you to block commands!
website: https://www.spigotmc.org/resources/5280/
softdepend: [ProtocolLib]
prefix: Command Blocker
commands:
  cb:
    description: Allows you to change Command Blocker commands.
    aliases: [commandblocker, commandblock]
permissions:
  cb.*:
    default: false
    children:
      cb.reload:
        default: op
      cb.add:
        default: op
      cb.remove:
        default: op
      cb.bypasstab:
        default: op
      cb.updates:
        default: op
      cb.addop:
        default: false
      cb.removeop:
        default: false