main: me.treyruffy.commandblocker.CommandBlocker
version: 5.1
name: CommandBlocker
author: TreyRuffy
description: Allows you to block commands!
website: https://www.spigotmc.org/resources/5280/
prefix: Command Blocker
commands:
  cb:
    description: Allows you to change Command Blocker commands.
    default: op
  commandblocker:
    description: Allows you to change Command Blocker commands.
    default: op
permissions:
  cb.*:
    default: op
    children:
      cb.reload: true
      cb.add: true
      cb.remove: true
  cb.reload:
    default: op
  cb.add:
    default: op
  cb.remove:
    default: op