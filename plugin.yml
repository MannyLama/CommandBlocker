main: me.treyruffy.commandblocker.CommandBlocker
version: 3.0.1
name: CommandBlocker
author: TreyRuffy
description: Disables commands!
website: https://www.spigotmc.org/resources/5280/
prefix: Command Blocker
permissions:
  cb.allow.*:
    default: op
    children:
      cb.allow.blocked: true
      cb.allow.plugins: true
      cb.allow.help: true
      cb.allow.m.help: true
      cb.allow.version: true
      cb.allow.me: true
      cb.allow.m.me: true
      cb.allow.reload: true
      cb.allow.op: true
      cb.allow.deop: true
      cb.allow.restart: true
      cb.allow.stop: true
  cb.allow.blocked:
    default: op
  cb.allow.plugins:
    default: op
  cb.allow.help:
    default: true
  cb.allow.m.help:
    default: op
  cb.allow.version:
    default: op
  cb.allow.me:
    default: true
  cb.allow.m.me:
    default: op
  cb.allow.reload:
    default: op
  cb.allow.op:
    default: op
  cb.allow.deop:
    default: op
  cb.allow.restart:
    default: op
  cb.allow.stop:
    default: op